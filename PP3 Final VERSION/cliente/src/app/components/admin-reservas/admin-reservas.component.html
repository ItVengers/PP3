<div class="row">
  <div class="col-12">
    <h1 align="center" style="color: chocolate;">Reservas</h1>

    <div id="first" class="col-sm-2">
      <label id="label">Hotel</label> <br>
      <select (change)="selectChangeHandler($event)" id="label2" class="form-select form-select-sm" name="selector">
        <option *ngFor="let hotel of hoteles">
          {{hotel.descripcion}}
        </option>
      </select>
    </div>
    <br>
    <table class="table table-hover table-dark ">
      <thead class="thead-dark">
        <th>Nro de Reserva</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Precio Final</th>
        <th>Estado</th>
      </thead>
      <tr *ngFor="let reservas of reserva">
        <td><a id="a" class="primary" routerLink="../datosreserva/{{reservas.idReserva}}"
            (click)=datosreservas(reservas)>{{reservas.idReserva}}
          </a></td>
        <td class="event">{{reservas.checkIn | date:'dd/MM/yyyy'}}
          <!-- <div class="date"></div> -->
        </td>
        <td class="event">{{reservas.checkOut | date:'dd/MM/yyyy'}}
          <!-- <div class="date"></div> -->
        </td>
        <td class="event">{{reservas.precioTotal}}
          <!-- <div class="date"></div> -->
          <!-- <div class="date"></div> -->
        <td [ngSwitch]="reservas.codigo">
          <ul *ngSwitchCase="'NOD'" id="noDisp">{{reservas.codigo}}</ul>
          <ul *ngSwitchCase="'FIN'" id="fin">{{reservas.codigo}}</ul>
          <ul *ngSwitchCase="'PEN'" id="pend">{{reservas.codigo}}</ul>
          <ul *ngSwitchCase="'CAN'" id="canc">{{reservas.codigo}}</ul>
          <!-- {{reservas.estado}} -->
        </td>
      </tr>
    </table>
    <div align="center" class="flex"><button class="btn btn-outline-warning" (click)="goBack()" id="a2">Volver</button>
    </div>>
  </div>
</div>

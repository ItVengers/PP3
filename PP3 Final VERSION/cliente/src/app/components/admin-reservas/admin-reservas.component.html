<button class="btn-outline-success" (click)="goBack()" id="a2">Volver</button>
<div class="main">
  <div class="col-12">
    <h1 align="center" style="color: chocolate;">Reservas</h1>
    <table class="table table-hover table-dark ">
      <thead class="thead-dark">
        <th>ID</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Fecha de reserva</th>
        <th>Estado</th>
      </thead>
      <tr *ngFor="let reservas of reserva">
        <td><a id="a" class="primary" routerLink="../datosreserva/{{reservas.idReserva}}"
            (click)=datosreservas(reservas)>{{reservas.idReserva}}
          </a></td>
        <td class="event" data-date="2021-02-01">{{reservas.checkIn}}
          <!-- <div class="date"></div> -->
        </td>
        <td class="event" data-date="(reservas.fechaHasta)">{{reservas.checkOut}}
          <!-- <div class="date"></div> -->
        </td>
        <td class="event" data-date="(reservas.fechaReserva)">{{reservas.fechaReserva}}
          <!-- <div class="date"></div> -->
          <td class="event" data-date="(reservas.estado_id)">{{reservas.estado_id}}
        </td>
        <td [ngSwitch]="reservas.estado_id">
          <ul *ngSwitchCase="'Aprobada'" id="aprob">{{reservas.estado_id}}</ul>
          <ul *ngSwitchCase="'Pendiente'" id="pend">{{reservas.estado_id}}</ul>
          <ul *ngSwitchCase="'Anulada'" id="anul">{{reservas.estado_id}}</ul>
          <!-- {{reservas.estado}} -->
        </td>
      </tr>
    </table>
    <button class="btn-outline-success" (click)="goBack()" id="a2">Volver</button>
  </div>
</div>

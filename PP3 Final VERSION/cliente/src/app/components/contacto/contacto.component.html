<h1 align="center">Formulario de contacto</h1>
<div class="container">
    <form action="http://localhost:3000" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required />
        <label for="nombre">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required />
        <label for="mail">E-Mail</label>
        <input type="email" name="mail" id="mail" placeholder="Ingrese su Correo" required />
        <label for="nombre">Motivo del contacto</label>
        <select name="motivo" id="motivo" required>
            <option value="" disabled selected hidden>Seleccione</option>
            <option value="">Consulta</option>
            <option value="">Cancelar reserva</option>
            <option value="">Informar pago</option>
            <option value="">Problemas con el pago</option>
        </select>
        <label for="textarea" class="form-label">Consulta</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>
<footer class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        <svg style="color:ivory;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
        <small class="d-block mb-3 text-muted" >© 2017–2021</small>
      </div>
      <div class="col-6 col-md">
        <h5 style="color:chocolate;">Páginas</h5>
        <ul class="list-unstyled text-small">
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../">Inicio</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../habitaciones">Habitaciones</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../nosotros">Nosotros</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../elhotel">elhotel</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" href="https://api.whatsapp.com/send?phone=+541122554827&text=Quiero%20hacer%20una%20consulta">WhatsApp</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5 style="color:chocolate;">Reservar</h5>
        <ul class="list-unstyled text-small">
          <li><a style="color: antiquewhite;" class="link-secondary" routerLink="../">Buscar habitación</a></li>
        </ul>
      </div>
    </div>
  </footer>

<div class="container" style="margin-left:0cm;">
  <p-toast></p-toast>
  <br>
  <h1 align="left" style="color: white;">Mis Datos</h1>

  <form role="form" (submit)="modificarDatos(user)">
    <div>
      <div class="form-group">
        <label>Nombre:</label>
        <input id="input-datos" type="text" name="nombre" [(ngModel)]="user.nombre" class="form-control">
      </div>

      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" id="input-datos" name="apellido" [(ngModel)]="user.apellido" class="form-control">
      </div>

      <div class="form-group">
        <label>DNI:</label>
        <input type="text" id="input-datos" name="dni" [(ngModel)]="user.dni" class="form-control">
      </div>

      <div class="form-group">
        <label>Telefono:</label>
        <input type="text" id="input-datos" name="telefono" [(ngModel)]="user.telefono" class="form-control">
      </div>

      <div class="form-group">
        <label>Mail:</label>
        <input type="email" id="input-datos" name="mail" [(ngModel)]="user.mail" class="form-control">
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" id="input-datos" name="contrasenia" [(ngModel)]="user.contrasenia" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirmar Contraseña:</label>
        <input type="password" id="input-datos" name="repassword" [(ngModel)]="repassword" placeholder="Confirmar"
          class="form-control">
      </div>
    </div>
    <button pButton type="submit" class="btn p-button-rounded p-button-danger">
      <i class="fa fa-sign-in-alt fa-lg"></i>&nbsp;&nbsp;&nbsp;<span>Modificar</span>
    </button>
  </form>
  <!-- Footer -->
  <footer class="container py-5">
    <div class="row" id="footer">
      <div class="col-12 col-md">
        <svg style="color:ivory;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
        <small class="d-block mb-3 text-muted" >© 2017–2021</small>
      </div>
      <div class="col-6 col-md">
        <h5 style="color:chocolate;">Páginas</h5>
        <ul class="list-unstyled text-small">
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../">Inicio</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="....//habitaciones">Habitaciones</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../../nosotros">Nosotros</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" routerLink="../../elhotel">Los Hoteles</a></li>
          <li><a  style="color: antiquewhite;" class="link-secondary" href="https://api.whatsapp.com/send?phone=+541122554827&text=Quiero%20hacer%20una%20consulta">Consultas por WhatsApp</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5 style="color:chocolate;">Buscar</h5>
        <ul class="list-unstyled text-small">
          <li><a style="color: antiquewhite;" class="link-secondary" routerLink="../">Otra habitación</a></li>
        </ul>
      </div>
    </div>
  </footer>

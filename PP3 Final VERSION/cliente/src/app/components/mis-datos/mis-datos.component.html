<div class="container" style="margin-left:0cm;">
  <p-toast></p-toast>
  <br>
  <h1 align="left" style="color: white;">Mis Datos</h1>

  <form role="form" (submit)="modificarDatos(user)">
    <div>
      <div class="form-group">
        <label>Nombre:</label>
        <input id="input-datos" type="text" name="nombre" [(ngModel)]="user.nombre" class="form-control">
      </div>

      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" id="input-datos" name="apellido" [(ngModel)]="user.apellido" class="form-control">
      </div>

      <div class="form-group">
        <label>DNI:</label>
        <input type="text" id="input-datos" name="dni" [(ngModel)]="user.dni" class="form-control">
      </div>

      <div class="form-group">
        <label>Telefono:</label>
        <input type="text" id="input-datos" name="telefono" [(ngModel)]="user.telefono" class="form-control">
      </div>

      <div class="form-group">
        <label>Mail:</label>
        <input type="email" id="input-datos" name="mail" [(ngModel)]="user.mail" class="form-control">
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" id="input-datos" name="contrasenia" [(ngModel)]="user.contrasenia" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirmar Contraseña:</label>
        <input type="password" id="input-datos" name="repassword" [(ngModel)]="repassword" placeholder="Confirmar"
          class="form-control">
      </div>
    </div>
    <button pButton type="submit" class="btn p-button-rounded p-button-danger">
      <i class="fa fa-sign-in-alt fa-lg"></i>&nbsp;&nbsp;&nbsp;<span>Modificar</span>
    </button>
  </form>

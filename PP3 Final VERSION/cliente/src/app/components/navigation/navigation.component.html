<header class="site-header sticky-top py-0">
  <div class="header">
    <div class="logo-col">
      <a class="navbar-brand" routerLink="usuarios/inicio">
        <img id="logo" src="../assets/img/logo.png" width="100" height="62">
      </a>
      <div class="text-end">
        <div *ngIf="login_ == false" class="">
          <button type="button" class="btn btn-outline-light me-3" style="font-weight: bold;"
            routerLink="usuarios/ingresar">
            <i class="fa fa-sign-in"></i>
            <span class="btn-text">&nbsp;Iniciar Sesi贸n</span>
          </button>
          <button type="button" class="btn btn-outline-warning me-3" style="font-weight: bold;"
            routerLink="usuarios/registrar">
            <i class="fa fa-user-plus"></i>
            <span class="btn-text">&nbsp;Registrarse</span>
          </button>
        </div>
        <div *ngIf="login_ == true" class="">
          <button type="button" class="btn btn-outline-light me-xl-5" style="font-weight: bold;" id="logout"
            (click)="logout()">
            <i class="fa fa-sign-out"></i>
            <span class="btn-text">&nbsp;Cerrar Sesi贸n</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="cabecera">
    <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()"></a>

    <a class="navbar-toggler d-lg-none" href="javascript:void(0);" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </a>

    <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="login_">
      <ul *ngIf="admin_ != true" class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="habitaciones" (click)="collapseNavbar()">
            <span>
              <i class="fas fa-bed"></i>&nbsp;
              <span>Habitaciones</span>
            </span>
          </a>
        </li>
        <li ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="sub-menu">
            <span>
              <i class="far fa-question-circle"></i>&nbsp;
              <span>Acerca de</span>
            </span>
          </a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="sub-menu">
            <li>
              <a class="dropdown-item" id=logout routerLink="nosotros" (click)="collapseNavbar()">
                <i class="fa fa-users"></i>&nbsp;
                <span>Nosotros</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item" id=logout routerLink="elhotel" (click)="collapseNavbar()">
                <i class="fa fa-bed"></i>&nbsp;
                <span>El Hotel</span>
              </a>
            </li>
          </ul>
        </li>
        <!-- <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="contacto" (click)="collapseNavbar()">
            <span>
              <i class="fas fa-address-card"></i>&nbsp;
              <span>Contacto</span>
            </span>
          </a>
        </li> -->


        <li *ngIf="login_ == true && admin_ == false" ngbDropdown class="nav-item dropdown pointer" display="dynamic"
          routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="sub-menu">
            <span>
              <i class="fa fa-user"></i>&nbsp;
              <span>Mi Cuenta</span>
            </span>
          </a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="sub-menu">
            <li>
              <a class="dropdown-item" id=logout routerLink="usuarios/misreservas" (click)="collapseNavbar()">
                <i class="fa fa-shopping-cart"></i>&nbsp;
                <span>Mis Reservas</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item" id=logout routerLink="usuarios/misdatos" (click)="collapseNavbar()">
                <i class="fas fa-address-book"></i>&nbsp;
                <span>Mis Datos</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

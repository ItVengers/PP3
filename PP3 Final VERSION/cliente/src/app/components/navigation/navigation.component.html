
<div class="header">
  <div class="logo-col">
    <a class="navbar-brand" href="#">
      <img id="logo" src="../assets/img/logo.png" width="100" height="62">
    </a>
    <div class="text-end">
      <div *ngIf="!login_" class="">
        <button type="button" class="btn btn-outline-light me-2" style="font-weight: bold;" routerLink="usuarios/ingresar">
          <i class="fa fa-sign-in-alt"></i>
          <span class="btn-text">&nbsp;Iniciar Sesi贸n</span>
        </button>
        <button type="button" class="btn btn-outline-warning me-2" style="font-weight: bold;" routerLink="usuarios/registrar">
          <i class="fa fa-user-plus"></i>
          <span class="btn-text">&nbsp;Registrarse</span>
        </button>
      </div>
      <div id="CS" *ngIf="login_" class="">
        <button type="button" class="btn btn-outline-light me-2" style="font-weight: bold;" id="logout" (click)="logout()">
          <i class="fa fa-sign-out-alt"></i>
          <span class="btn-text">&nbsp;Cerrar Sesi贸n</span>
        </button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()"></a>

  <a class="navbar-toggler d-lg-none"
    href="javascript:void(0);"
    data-toggle="collapse"
    data-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </a>

  <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="login_">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
          <span>
            <i class="fa fa-home"></i>&nbsp;
            <span>Home</span>
          </span>
        </a>
      </li>
      <li ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="sub-menu">
          <span>
            <i class="fa fa-concierge-bell"></i>&nbsp;
            <span>Acerca de</span>
          </span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="sub-menu">
          <li>
            <a class="dropdown-item" (click)="collapseNavbar()">
              <i class="fa fa-users"></i>&nbsp;
              <span>Nosotros</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" (click)="collapseNavbar()">
              <i class="fa fa-bed"></i>&nbsp;
              <span>El Hotel</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
          <span>
            <i class="fa fa-file-signature"></i>&nbsp;
            <span>Contacto</span>
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>

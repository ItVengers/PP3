        </form>

        <div class="text-end">
          <nav *ngIf="!login_" class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button type="button" class="btn btn-outline-light me-2" routerLink="usuarios/ingresar">Login</button>
          <button type="button" class="btn btn-warning" routerLink="usuarios/registrar">Sign-up</button>
        </nav>
          <nav *ngIf="login_" class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button type="button" class="btn btn-light me-2" id="logout" (click)="logout()">Cerrar sesion</button>
        </nav>
        </div>

    </div>
  </div>
